name=Perinci-Sub-GetArgs-Argv
version=0.15
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-Sub-GetArgs-Argv/
repository=http://github.com/sharyanto/perl-Perinsi-Sub-GetArgs-Argv

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;testing
Test::More=0.96
Data::Clone=0
;runtime
perl=5.010000
Data::Sah=0.02
Log::Any=0
Perinci::Sub::GetArgs::Array=0.09
YAML::Syck=0
;spec
Rinci=1.1.10

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
